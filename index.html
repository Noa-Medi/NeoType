<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/flatpicker.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/divider.css">
    <link rel="stylesheet" href="styles/main-part/body.css">
    <link rel="stylesheet" href="styles/main-part/header.css">
    <link rel="stylesheet" href="styles/main-part/bottom-part/bottom-button.css">
    <link rel="stylesheet" href="styles/main-part/bottom-part/bottom-main.css">
    <link rel="stylesheet" href="styles/main-part/bottom-part/bottom-input.css">
    <link rel="stylesheet" href="styles/main-part/bottom-part/bottom-overley.css">
    <link rel="stylesheet" href="styles/sidebar-input.css">

</head>

<body>
    <nav>
        <div class="sidebar-container">
            <div class="sidebar-title-container">
                <div class="sidebar-title">
                    <div class="neo-part">Neo</div>
                    <div class="to-do-part">To-do</div>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-categories">
                    <div class="sidebar-item ">
                        <div class="icon-container"><img src="assets/icons/sun.png" alt="" class="category-icon"></div>
                        <div class="category-name">My Day</div>
                    </div>
                    <div class="sidebar-item ">
                        <div class="icon-container">
                            <img src="assets/icons/star.png" alt="" class="category-icon">
                        </div>
                        <div class="category-name">Important</div>
                    </div>
                    <div class="sidebar-item">
                        <div class="icon-container">
                            <img src="assets/icons/home.png" alt="" class="category-icon">
                        </div>
                        <div class="category-name">Tasks</div>
                    </div>


                </div>
                <div class="sidebar-new-list-button">
                    <div class="divider-container">
                        <div class="divider"></div>
                    </div>
                    <div class="sidebar-item-add-btn new-list-button-container">
                        <div class="icon-container">
                            <img src="assets/icons/add.png" alt="" class="category-icon">
                        </div>
                        <div class="category-name">New list</div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <header>
        <div class="title-container">
            <div class="title-text">My Day</div>
            <div class="title-date">Monday, 7.April</div>
        </div>
    </header>
    <main>
        <div class="main-content-container">


            <div class="main-content">
                <div class="top-and-middel-part">


                    <div class="to-do-list-container">
                        <div class="uncompleted-todos">
                        </div>



                        <div class="completed-todos">

                        </div>

                    </div>
                </div>
                <div class="bottom-part-container">
                    <div class="bottom-part-content">
                        <div class="to-do-add-button-container">
                            <button class="to-do-add-button">
                                <div class="to-do-add-button-icon-container">
                                    <img src="assets/icons/add.png" alt="" class="to-do-add-button-icon">
                            </button>
                        </div>


                        <div class="input-container" tabindex="0">
                            <div class="to-do-input-container">
                                <input type="text" name="to-do-text" placeholder="Add a task" class="to-do-input"
                                    id="real-input">
                            </div>
                            <div class="buttons">
                                <div class="input-category-container category-inputer">
                                    <div class="input-box-icon-container">
                                        <img src="assets/icons/home.png" alt=""
                                            class="input-category-icon input-box-icon">
                                    </div>
                                    <div class="category-name category-name-js">Tasks</div>

                                    <div class="choose-category-overlay-container">
                                        <div class="overley-categories-list"></div>
                                    </div>
                                </div>
                                <div class="input-box-icon-container calendar-picker-js">
                                    <input type="text" id="calendar-picker" style="display: none;" />
                                    <img src="assets/icons/calendar.png" alt="" class="calender-icon input-box-icon">

                                </div>
                                <div class="calendar-picked-date-text text-inside-input"></div>
                                <div class="calendar-position-linker"></div>
                                <div class="input-box-icon-container reminder-picker-js">
                                    <input type="text" id="reminder-picker" style="display: none;" />
                                    <img src="assets/icons/alarm-clock.png" alt="" class="reminder-icon input-box-icon">

                                </div>
                                <div class="reminder-picked-date-text text-inside-input"></div>
                                <div class="reminder-position-linker"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="scripts/script.js" defer>
    </script>
</body>

</html>
