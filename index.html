<body>
    <nav>
        <div class="sidebar-container">
            <div class="sidebar-title-container">
                <div class="sidebar-title">
                    <div class="neo-part">Neo</div>

            </div>
            <div class="sidebar-content">

                    </div>
                    <div class="sidebar-item ">
                        <div class="icon-container">
                            <img src="assets/icons/star.png" alt="" class="category-icon">

                    </div>
                    <div class="sidebar-item">
                        <div class="icon-container">
                            <img src="assets/icons/home.png" alt="" class="category-icon">
                        </div>
                        <div class="category-name">Tasks</div>
                    </div>
                    <div class="divider-container">
                        <div class="half-divider"></div>
                    </div>
                    <div class="sidebar-item">
                        <div class="icon-container">
                            <img src="assets/icons/hamburger-menu.png" alt="" class="category-icon">
                        </div>
                        <div class="category-name">Goals</div>
                    </div>
                    <div class="sidebar-item">
                        <div class="icon-container">

                        <div class="category-name">Grocery list</div>
                    </div>

                </div>
                <div class="sidebar-new-list-button">
                    <div class="divider-container">
                        <div class="divider"></div>
                    </div>
                    <div class="sidebar-item new-list-button-container">
                        <div class="icon-container">
                            <img src="assets/icons/add.png" alt="" class="category-icon">
                        </div>
                        <div class="category-name">New list</div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <header>
        <div class="title-container">
            <div class="title-text">My Day</div>
            <div class="title-date">Monday, 7.April</div>
        </div>
    </header>
    <main>
        <div class="main-content-container">


            <div class="main-content">
                <div class="top-and-middel-part">


                    <div class="to-do-list-container">

                            <div class="to-do-flex-left">
                                <div class="check-box-icon-container">
                                    <img src="assets/icons/checklist-with-out-check-mark.png" alt=""

                                <div class="vertical-divider-container">
                                    <div class="vertical-divider"></div>
                                </div>

                                    </div>
                                </div>
                            </div>

                            <div class="to-do-flex-right">
                                <div class="star-icon-container">

                            </div>
                        </div>

                                    <div class="vertical-divider"></div>
                                </div>

                            <div class="to-do-flex-right">
                                <div class="star-icon-container">

                                </div>
                            </div>
                        </div>
                        <div class="completed-container">
                            <div class="arrow-icon-container">
                                <img src="assets/icons/arrow-down-sign-to-navigate.png" alt=""
                                    class="completed-arrow-icon">
                            </div>
                            <div class="completed-text">Completed</div>
                        </div>
                        <div class="to-do-container completed-to-do">
                            <div class="to-do-flex-left">
                                <div class="check-box-icon-container">
                                    <img src="assets/icons/checklist.png" alt="" class="check-box-icon">

                            <div class="to-do-flex-right">

                                    <img src="assets/icons/star.png" alt="" class="star-icon">

                            </div>
                        </div>

                    </div>
                </div>
                <div class="bottom-part-container">
                    <div class="bottom-part-content">
                        <div class="to-do-add-button-container">
                            <button class="to-do-add-button">
                                <div class="to-do-add-button-icon-container">
                                    <img src="assets/icons/add.png" alt="" class="to-do-add-button-icon">
                            </button>
                        </div>


                        <div class="input-container" tabindex="0">

                            <div class="to-do-input-container">


                                <input type="text" name="to-do-text" placeholder="Add a task" class="to-do-input"
                                    id="real-input">

                            </div>
                            <div class="buttons">
                                <div class="input-category-container">
                                    <div class="input-box-icon-container">
                                        <img src="assets/icons/home.png" alt=""
                                            class="input-category-icon input-box-icon">
                                    </div>
                                    <div class="category-name">Tasks</div>
                                </div>
                                <div class="input-box-icon-container">
                                    <img src="assets/icons/calendar.png" alt="" class="calender-icon input-box-icon">
                                </div>
                                <div class="input-box-icon-container">
                                    <img src="assets/icons/alarm-clock.png" alt="" class="reminder-icon input-box-icon">
